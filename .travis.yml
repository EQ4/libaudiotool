language: cpp
compiler:
 - gcc
 - clang
before_install:
 - sudo apt-get update -qq
install:
 - sudo apt-get install -qq libqt4-dev qt4-dev-tools
 - sudo apt-get install -qq libfftw3-dev libsndfile-dev
script: sh -c "mkdir _build; cd _build; qmake QMAKE_CXX=$CXX CONFIG+=$CONFIG PREFIX=/usr ../src/lib_testapp/lib_testapp.pro && make; cd ../output; ./lib_testapp"
