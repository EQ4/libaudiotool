language: cpp
compiler:
 - gcc
 - clang
env:
 - CONFIG=debug QT=qt4
 - CONFIG=debug QT=qt5
 - CONFIG=release QT=qt4
 - CONFIG=release QT=qt5
before_install:
 - sudo apt-get update -qq
 - sh -c "if [ '$QT' = 'qt4' ]; then sudo apt-get install -qq libqt4-dev qt4-dev-tools; fi"
 - sh -c "if [ '$QT' = 'qt5' ]; then sudo apt-add-repository -y ppa:beineri/opt-qt52; sudo apt-get update -qq; sudo apt-get install -qq qt52-tools; fi"
 - sudo apt-get install -qq libfftw3-dev libsndfile-dev
script: sh -c "mkdir _build; cd _build; if [ '$QT' = 'qt4' ] ; then export QMAKE=qmake; else export QMAKE=/opt/qt5/bin/qmake; fi; \$QMAKE QMAKE_CXX=$CXX CONFIG+=$CONFIG PREFIX=/usr ../src/lib_testapp/lib_testapp.pro && make && cd ../output && ./lib_testapp"
